---
layout: project_post
---

<article class="project_post">
  <div class="project-container">
    <!-- Image container with title below -->
    <div class="project-image-container">
      <img src="{{ page.image }}" alt="{{ page.title }}" class="project-image">
      <div class="project-title-overlay">
        <h3>{{ page.title }}</h3>
      </div>
    </div>
    <div class="project-description">
      {{ content }}
    </div>
  </div>
</article>

<!-- Add custom CSS for styling -->
<style>
  .project-post {
    margin-bottom: 40px;
  }

  /* Project container styling */
  .project-container {
    max-width: 100%;
    position: relative;
    display: inline-block;
    width: 100%;
  }

  /* Image container with hover effect */
  .project-image-container {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  /* Styling the image */
  .project-image {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  /* Title overlay */
  .project-title-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 10px;
    text-align: center;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .project-title-overlay h3 {
    margin: 0;
    font-size: 1.5em;
  }

  /* Hover effect on the image */
  .project-image-container:hover .project-image {
    filter: brightness(70%);
    transform: scale(1.05);
  }

  .project-image-container:hover .project-title-overlay {
    opacity: 1;
    transform: translateY(0);
  }

  /* Description styling */
  .project-description {
    padding: 20px;
    background-color: #f8f8f8;
    margin-top: 20px;
    border-radius: 8px;
  }
</style>
