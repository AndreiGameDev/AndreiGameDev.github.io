<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <!-- Implements navbar through javascript, navabar-placeholder is the name of the element that will be replaced!-->
   <div id="navbar-placeholder"></div>
   <script>
       fetch('navbar.html')
           .then(response => response.text())
           .then(data => {
               document.getElementById('navbar-placeholder').innerHTML = data;
               const currentPage = location.pathname.split('/').pop();
               const links = document.querySelectorAll('.nav-link');
               links.forEach(link => {
                   if (link.getAttribute('href') === currentPage) {
                       link.classList.add('active');
                   }
               });
           });
   </script>
   <!-- Navbar implemented.  !-->

   <div class="card my-4" style="background-color: #1f1f1f; color: #ffffff;">
    <div class="card-body">
        <h5 class="card-title">Contact Me</h5>
        <p class="card-text"> Download my CV in PDF, or DOCX format, or scroll to view it.</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeUjFIZY9a9QcUIVh4HGqm_EsC4mgVnCIOHZM4J7E0ga-rrYA/viewform?embedded=true" width="1000" height="821" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
