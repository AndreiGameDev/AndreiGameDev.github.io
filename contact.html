<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <!-- Implements navbar through javascript, navabar-placeholder is the name of the element that will be replaced!-->
   <div id="navbar-placeholder"></div>
   <script>
       fetch('navbar.html')
           .then(response => response.text())
           .then(data => {
               document.getElementById('navbar-placeholder').innerHTML = data;
               const currentPage = location.pathname.split('/').pop();
               const links = document.querySelectorAll('.nav-link');
               links.forEach(link => {
                   if (link.getAttribute('href') === currentPage) {
                       link.classList.add('active');
                   }
               });
           });
   </script>
   <!-- Navbar implemented.  !-->

   <div class="container-lg justify-content-center">
    <h2>Contact Me</h2>
    <form id="contactForm" method="post" action="send_email.php">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent form from submitting normally

      const formData = new FormData(event.target);

      try {
        const response = await fetch('send_email.php', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const result = await response.text();
          alert(result); // Display server's success message
        } else {
          if (response.status === 400) {
            alert('Failed to send the message. Validation error on the server.');
          } else if (response.status === 405) {
            alert('Failed to send the message. Method not allowed.');
          } else if (response.status === 500) {
            alert('Failed to send the message. Server encountered an error.');
          } else {
            alert(`Failed to send the message. Server responded with status: ${response.status}`);
          }
        }
      } catch (error) {
        console.error('Error occurred while sending the email:', error);
        alert('A network error occurred. Please check your internet connection and try again.');
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
