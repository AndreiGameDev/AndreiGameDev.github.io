<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
     <!-- Implements navbar through javascript, navabar-placeholder is the name of the element that will be replaced!-->
     <div id="navbar-placeholder"></div>
     <script>
         fetch('navbar.html')
             .then(response => response.text())
             .then(data => {
                 document.getElementById('navbar-placeholder').innerHTML = data;
                 const currentPage = location.pathname.split('/').pop();
                 const links = document.querySelectorAll('.nav-link');
                 links.forEach(link => {
                     if (link.getAttribute('href') === currentPage) {
                         link.classList.add('active');
                     }
                 });
             });
     </script>
     <!-- Navbar implemented.  !-->

     <div class="container-lg justify-content-center my-2">
        <div class="card my-4" style="background-color: #1f1f1f; color: #ffffff;">
            <div class="card-body">
                <h5 class="card-title">Hey there, and welcome to my portfolio!</h5>
                <p class="card-text"> Take a look around to check out some of the projects I’ve worked on and my CV. If you’ve got any questions or just want to chat, feel free to reach out—I’d be happy to talk further!</p>
                
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
