<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                const currentPage = location.pathname.split('/').pop();
                const links = document.querySelectorAll('.nav-link');
                links.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            });
    </script>
    <div class="container mt-5 dark-box">
        <h2>Portfolio</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="background-color: #1f1f1f; color: #ffffff;">
                    <div class="card-body">
                        <h5 class="card-title">Work Project 1</h5>
                        <p class="card-text">A short description of Work Project 1.</p>
                        <button class="btn btn-primary">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="background-color: #1f1f1f; color: #ffffff;">
                    <div class="card-body">
                        <h5 class="card-title">Work Project 2</h5>
                        <p class="card-text">A short description of Work Project 2.</p>
                        <button class="btn btn-primary">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
